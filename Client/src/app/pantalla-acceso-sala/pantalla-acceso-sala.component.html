<div class="container">
    <div class="row justify-content-md-center">
        <div id="fondo" class="card border-dark text-center col-md-8">
            <div class="card-header border-dark">
                <h2 style="color:#045bb2;">Ingresa a la Sala</h2>
            </div>
            <div class="card-body text-center">
                <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="sala.id" name="id">
          <option selected>Elija una Sala</option>
          <option *ngFor="let item of salas" value="{{item.id}}"> {{item.nombre}}</option>
        </select>
                <button type="button" class="col-4 btn btn-outline-success" (click)="obtenerSala(sala.id)">Crear Accesos</button>

                <ng-container *ngIf="isSala">
                    <qrcode [qrdata]="codigoQr" [size]="230" [level]="'L'"></qrcode>
                    <p></p>
                    <h3>Link de Acceso: </h3>
                    <a [routerLink]="['/preguntar']" routerLinkActive="activo" [routerLinkActiveOptions]="{exact: true}" class="stretched-link">
                        <h3>{{codigoQr}}</h3>
                    </a>
                    <p></p>
                </ng-container>

            </div>
        </div>
    </div>
</div>
